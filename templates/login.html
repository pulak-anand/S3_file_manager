{% extends "layout.html" %}

{% block body %}
<div class="container">
  <h3>Login</h3>
  <form action="/login" method="POST">
    <div class="container"
      style="display: flex; flex-direction: column; row-gap: 1rem;"
    >
      <div class="row">
        <label for="username">
          Username : <input  name="username" placeholder="username">
        </label>
      </div>
      <div class="row">
        <label for="password">
          Password: <input type="password"  name="password" placeholder="password">
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-sm" value="submit" style="align-self: start;"> Login</button>
    </div>
  </form>
</div>

{% endblock %}
